# : Manager [[[

[mgr]
cwd = { fg = "#e3e2e4" }

# Find
find_keyword = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

# Marker
marker_copied = { fg = "#4e3250", bg = "#4e3250" }
marker_cut = { fg = "#4e3250", bg = "#4e3250" }
marker_marked = { fg = "#ffb4ab", bg = "#ffb4ab" }
marker_selected = { fg = "#e1bbe0", bg = "#e1bbe0" }

# Count
count_copied = { fg = "#e9c3e8", bg = "#4e3250" }
count_cut = { fg = "#e9c3e8", bg = "#4e3250" }
count_selected = { fg = "#15324c", bg = "#e1bbe0" }

# Border
border_style  = { fg = "#adc9e9" }

# : ]]]


# : Status [[[

[status]
overall = { fg = "#adc9e9" }
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "#adc9e9", bg = "#121315" }
progress_error = { fg = "#ffb4ab", bg = "#121315" }

# Permissions
perm_type = { fg = "#bdc7d5" }
perm_write = { fg = "#e1bbe0" }
perm_exec = { fg = "#ffb4ab" }
perm_read = { fg = "#4e3250" }
perm_sep = { fg = "#223e58" }

# : ]]]


# : Mode [[[

[mode]

normal_main = { bg = "#adc9e9", fg = "#15324c", bold = true }
normal_alt  = { bg = "#43474d", fg = "#c3c7ce" }

select_main = { bg = "#bdc7d5", fg = "#28313c", bold = true }
select_alt  = { bg = "#43474d", fg = "#c3c7ce" }

unset_main = { bg = "#e1bbe0", fg = "#422744", bold = true }
unset_alt  = { bg = "#43474d", fg = "#c3c7ce" }

# : ]]]


# : Input [[[

[input]
border = { fg = "#adc9e9" }
title = {}
value = { fg = "#e3e2e4" }
selected = { reversed = true }

# : ]]]


# : Tabs [[[

[tabs]
active = { fg = "#adc9e9", bold = true, bg = "#121315" }
inactive = { fg = "#bdc7d5", bg = "#121315" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#adc9e9", bg = "#15324c" }

# : ]]]


# : Tasks [[[

[tasks]
border = { fg = "#adc9e9" }
title = {}
hovered = { fg = "#4e3250", underline = true }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#121315" }
cand = { fg = "#adc9e9" }
rest = { fg = "#15324c" }
desc = { fg = "#e3e2e4" }
separator = " ▶ "
separator_style = { fg = "#e3e2e4" }

# : ]]]

# : Spotter [[[

[spot]
border   = { fg = "#adc9e9" }
title    = { fg = "#adc9e9" }
tbl_col  = { fg = "#e3e2e4" }
tbl_cell = { fg = "#e3e2e4", bg = "#121315" }

# : ]]]


# : Help [[[

[help]
on = { fg = "#e3e2e4" }
run = { fg = "#e3e2e4" }
hovered = { reversed = true, bold = true }
footer = { fg = "#28313c", bg = "#bdc7d5" }

# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#e1bbe0" }
title_warn = { fg = "#adc9e9" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },

    # Media
    { mime = "{audio,video}/*", fg = "#f9e2af" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f5c2e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

    # Special files
    { mime = "*", is = "orphan", fg = "#ffdad6", bg = "#93000a" },
    { mime = "application/*exec*", fg = "#ffb4ab" },

    # Fallback
    { url = "*", fg = "#e3e2e4" },
    { url = "*/", fg = "#adc9e9" },
]

# : ]]]
